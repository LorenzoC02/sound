<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riproduzione Audio</title>
</head>
<body>
    <audio id="audioPlayer" autoplay>
        <source src="sound.mp3" type="audio/mp3">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        // Funzione per aumentare il volume dopo un breve intervallo
        function unmuteAudio() {
            var audio = document.getElementById('audioPlayer');
            audio.muted = false; // Disattiva il mute
            audio.volume = 1;    // Imposta il volume al massimo
        }

        // Imposta il volume al minimo e avvia la riproduzione
        window.onload = function() {
            var audio = document.getElementById('audioPlayer');
            audio.volume = 0;    // Imposta il volume al minimo
            audio.play();       // Avvia la riproduzione
            setTimeout(unmuteAudio, 100); // Aumenta il volume dopo 100ms
        };
    </script>
</body>
</html>
