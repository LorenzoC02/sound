<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â €</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Aggiungi Howler.js dalla CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script>
        // Funzione per avviare la riproduzione audio
        function startAudio() {
            // Crea un suono Howler
            var sound = new Howl({
                src: ['https://raw.githubusercontent.com/LorenzoC02/sound/main/sound.mp3'],
                loop: true,
                volume: 1,
                html5: true // Usa l'elemento audio HTML5
            });

            // Riproduci il suono
            sound.play();

            // Rimuovi questo listener dopo aver avviato la riproduzione
            document.removeEventListener('click', arguments.callee);
        }

        // Attiva l'audio al primo click sulla pagina
        document.addEventListener('click', startAudio, { once: true });
    </script>
</body>
</html>
